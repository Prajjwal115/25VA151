<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Style</title>
        <style>
           
            html,body{height:100%;margin:0}
            body{
                display:flex;
                align-items:center;
                justify-content:center;
                background:#f7f7f7;
                font-family:Arial, 
                Helvetica, 
                sans-serif}
            .image-wrap{
                display:flex;
                align-items:center;
                justify-content:center;
                padding:24px;
                background: green;
                border-radius:12px;
                box-shadow:0 6px 20px rgba(0,0,0,0.08)}
            .image-wrap svg{
                width:220px;
                height:220px;
                display:block}
        </style>
</head>
<body>
    <div class="image-wrap" aria-hidden="false">
        
        <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Decorative logo">
            <defs>
                <linearGradient id="g" x1="0" x2="1">
                    <stop offset="0%" stop-color="#4CAF50" />
                    <stop offset="100%" stop-color="#2E7D32" />
                </linearGradient>
            </defs>
            <rect width="200" height="200" rx="20" fill="url(#g)" />
            <circle cx="60" cy="70" r="18" fill="#fff" opacity="0.14" />
            <circle cx="140" cy="70" r="18" fill="#fff" opacity="0.14" />
            <text x="100" y="128" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="34" font-weight="700" fill="#fff">Logo</text>
        </svg>
    </div>
</body>
</html>
