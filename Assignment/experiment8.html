<!DOCTYPE html>
<html>
<head>
    <title>Student Profile Card</title>
    <style>
        body {
            background: #eef2f3;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 300px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        }

       
        .avatar {
            width: 70px;
            height: 70px;
            background: #007bff;
            color: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            margin: 0 auto 12px;
        }

        .card h2 {
            margin: 10px 0;
        }

        .card p {
            text-align: center;
            color: #555;
        }
    </style>
</head>
<body>

<div class="card">

   
    <div class="avatar">RS</div>
    <h2>Ravi Singh</h2>
    <p>Computer Science Student<br>Batch: 2025<br>Adm no. 2025b01010222</p>

</div>

<div class="card">

   
    <div class="avatar">BE</div>
    <h2>Billie Eilish</h2>
    <p>Computer Science Student<br>Batch: 2025<br>Adm no. 2025b01010834</p>

</div>


<div class="card">

   
    <div class="avatar">RK</div>
    <h2>Rajendra Kumar</h2>
    <p>Computer Science Student<br>Batch: 2025<br>Adm no. 2025b01010999</p>

</div>

</body>
</html>
