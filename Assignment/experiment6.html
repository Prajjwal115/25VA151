<!DOCTYPE html>
<html>
<head>
    <title>E-commerce Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .product-container {
            width: 350px;
            background: white;
            border: 2px solid #ccc;
            padding: 20px;
            margin: auto;
            height: auto;
            border-radius: 10px;
        }

        .product-container img {
            width: 100%;
            height: 250px;
            border-radius: 10px;
        }

        .product-title {
            font-size: 22px;
            color: #333;
            margin-top: 15px;
        }

        .product-price {
            color: green;
            font-size: 20px;
            margin: 10px 0;
        }

        .product-desc {
            font-size: 15px;
            color: #555;
            line-height: 1.5;
        }

        .buy-btn {
            background-color: blue;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="product-container">
  <img src="c:\25VA151\58dMlJLH_cb713bbbd76d4bb9aab6efac07bddfdf.jpg" alt="Wireless Headphones">

    <h2 class="product-title">Wireless Headphones</h2>
    <p class="product-price">$89.99</p>
    <p class="product-desc">
        High-quality wireless headphones with noise cancellation, 30-hour battery life,
        and comfortable ear-cups.
    </p>

    <a href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.myntra.com%2Fheadphones&psig=AOvVaw3Y2ErEUGgy0ELaJma6nfRI&ust=1764735930424000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCMD1nuaHnpEDFQAAAAAdAAAAABAE"><button class="buy-btn">Buy Now</button></a>
</div>

</body>
</html>
