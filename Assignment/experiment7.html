<!DOCTYPE html>
<html>
<head>
    <title>Navigation Menu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }


        .navbar {
            background-color: #333;
            padding: 15px;
            display: block;
            overflow: auto; 
        }

       
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
        }

        
        .right {
            float: right;
        }

      
        .clear {
            clear: both;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">About</a>


    <a href="#" class="right">Login</a>
</div>

<div class="clear"></div>



</body>
</html>
